<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-gb" ng-app="sx">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Claimsuite</title>
    <link rel="stylesheet" href="Content/angular-material/angular-material.min.css" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto" />
</head>
<body layout="column">
    <md-toolbar layout="row">
        <div class="md-toolbar-tools">
            <span>Claimsuite</span>
            <span flex></span>
            <md-button ng-click="login()" ng-hide="loggedIn">Login</md-button>
            <md-button ng-click="logout(true)" ng-show="loggedIn">Logout</md-button>
        </div>
    </md-toolbar>
    <md-content layout="row">
        <div flex></div>
        <div flex-sm="100" flex-md="75" flex-gt-md="50">
            <br />
            <form novalidate>
                <md-card>
                    <md-toolbar layout="row" class="md-accent">
                        <div class="md-toolbar-tools">
                            <span>Binder Details</span>
                        </div>
                    </md-toolbar>
                    <md-card-content>
                        <md-input-container>
                            <label>Agreement Number</label>
                            <input type="text" ng-model="Binder.Reference" required />
                        </md-input-container>
                        <md-input-container>
                            <label>Unique Market Reference</label>
                            <input type="text" ng-model="Binder.UMR" required />
                        </md-input-container>
                    </md-card-content>
                    <div class="md-actions" layout="row" layout-align="end center">
                        <md-button>Save</md-button>
                    </div>
                </md-card>
            </form>
        </div>
        <div flex></div>
    </md-content>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-animate.min.js"></script>
    <script src="Scripts/angular-aria.min.js"></script>
    <script src="Scripts/angular-messages.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="Scripts/angular-material.min.js"></script>
    <script src="Scripts/Application/sx-app.js"></script>
</body>
</html>
